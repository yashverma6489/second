<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Event - Registration and Login</title>
</head>
<body>
    <h1>College Hackathon Event</h1>
    <h2>Registration Form</h2>
    <form action="#" method="post">
        <label for="reg-name">Name:</label><br>
        <input type="text" id="reg-name" name="name" required><br><br>

        <label for="reg-email">Email:</label><br>
        <input type="email" id="reg-email" name="email" required><br><br>

        <label for="reg-password">Password:</label><br>
        <input type="password" id="reg-password" name="password" required><br><br>

        <input type="submit" value="Register">
    </form>

    <h2>Login Form</h2>
    <form action="#" method="post">
        <label for="login-email">Email:</label><br>
        <input type="email" id="login-email" name="email" required><br><br>

        <label for="login-password">Password:</label><br>
        <input type="password" id="login-password" name="password" required><br><br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
